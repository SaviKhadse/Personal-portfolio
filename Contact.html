<!-- Personal Website -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css/normalize.css" />
    <link rel="stylesheet" href="./style.css/PersonalWeb.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <nav>
        <div class="logo">
          <h1>SAVITA KHADSE</h1>
        </div>

        <ul class="nav-links">
          <li><a href="./Web1.html">About</a></li>
          <li><a href="./Experience.html">Experience</a></li>
          <li><a href="./Gallery.html">Gallery</a></li>
          <li><a href="./Contact.html">Contact</a></li>
        </ul>

        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>

      <!-- Main Page -->

      <div style="background-image: url('./Images/EOZV2008.JPG')">
        <div class="formcontainer">
          <h2>Thank you for visiting my site!</h2>
          <h3>Feedback please....</h3>

          <form action="https://formspree.io/f/mvolobjd" method="POST"></form>
          <div>
            <label for="student-name">First Name<sup>*</sup></label>
            <input id="student-name" type="text" placeholder="Your name.." />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" placeholder="Your last name.." />
          </div>
          <div>
            <label for="student-email">Email<sup>*</sup></label>
            <input
              id="student-email"
              type="email"
              placeholder="Your email address"
            />
          </div>
          <div>
            <label for="age">Age<sup>*</sup></label>
            <input id="age" type="number" placeholder="Your age in years" />
          </div>
          <div>
            <label for="Country">Choose a country</label>

            <select id="Country" name="country">
              <option value="aus">Select Country</option>
              <option value="aus">Australia</option>
              <option value="usa">USA</option>
              <option value="in">India</option>
            </select>
          </div>
          <div>
            <label>Comment</label>
            <textarea placeholder="Type Feedback.."></textarea>
          </div>

          <button type="submit">Submit</button>
        </div>
      </div>
      <!-- Social logos -->
      <div class="socialitem">
        <h1>Lets connect on social media...</h1>

        <ul>
          <li>
            <a href="https://Linkedin.com" target="_blank">
              <img src="./Images/linkedinlogo.png" alt="Linkedin logo" />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank">
              <img src="./Images/twitterlogo.png" alt="Twitter logo" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <img src="./Images/Instagram_logo.png" alt="Instagram logo" />
            </a>
          </li>
        </ul>
      </div>
      <!-- Footer -->
      <footer>
        <div class="small-print">
          <div class="container">
            <p>
              <a href="#">Terms &amp; Conditions</a> |
              <a href="#">Privacy Policy</a> | <a href="#">Contact</a>
            </p>
            <p>Copyright &copy; 2021 ITU</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
